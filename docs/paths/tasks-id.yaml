get:
  summary: Get a task by ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: The task ID
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: A single task
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
